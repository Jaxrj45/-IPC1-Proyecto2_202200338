<div class="container " style="text-align: center;">
  <form #registerForm="ngForm" (ngSubmit)="registroCitaF()">
    <div class="row">
      <button [routerLink]="['/principal']" type="button" class="btn btn-outline-info">Menú Principal</button>
      <h1 class="display-5">Solicitar Cita</h1>
    </div>
    <img src="assets/citaLogo.png" width="60" height="60" id="icon" alt="User Icon" />
    <br>
    <br>
    <div class="row">
      <div class="col">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" placeholder="Ingrese la fecha" name="fecha" #fecha="ngModel"
          [(ngModel)]="cita.fecha">
      </div>
      <div class="col">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" class="form-control" placeholder="Ingrese la hora de la cita" name="hora" #hora="ngModel"
          [(ngModel)]="cita.hora">
      </div>
        
    </div>
    <br>
    <div class="row">

      <label for="motivo" class="form-label">Motivo </label>
      <input type="text" style="text-align: center;" class="form-control" placeholder="Ingrese el motivo de la cita" name="motivo" #motivo="ngModel"
        [(ngModel)]="cita.motivo">


        
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-outline-success">Solicitar</button>
    <br>
    




  </form>
</div>
